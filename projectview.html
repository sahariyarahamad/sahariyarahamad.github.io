<body>
  <header>

      <a href="projects.html">Projects</a>

  <main class="container">

    <!-- for project cover photo -->
    <img class="project-cover-img" id="project-cover-img-id"

    <div class="div-project-info">

      <h1 id="project-title">Loading Project...</h1>

    <h4 id="project-ss-tag">Project Screen Shorts</h4>

    <!--for all ss -->

      <img id="project-ss-img" src="#" alt="SCREEN SHORT IMAGE">
     </div>

    <!-- for price -->
     <div class="project-price-div">
        <!-- <progress></progress> -->
        <!-- total price -->
        <strong style="font-size: 1.9rem; color:#000;">Price: </strong>
        <strong id="project-discount-price"></strong>
        <sub id="project-total-price"></sub>
     </div>

    <!-- for what you get -->
    <h1 class="what-you-get" id="what-you-get-id"></h1>
